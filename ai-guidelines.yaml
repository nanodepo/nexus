    accessibility:
      notes:
      - When disabled, ensure aria-disabled is present if needed by consumers.
      - When rendered as <a>, disabled state is simulated with opacity/pointer-events.
    attributes:
      passthrough: true
    dependencies:
      icons:
        package: nanodepo/apex
        usage: Icon components are referenced as icon::<name> via x-dynamic-component.
    description: Reusable button component that renders <button> or <a> depending
      on href.
    events:
    - click
    props:
      after:
        description: Icon name rendered after label (component name is prefixed with
          icon::).
        required: false
        type: string
      before:
        description: Icon name rendered before label (component name is prefixed with
          icon::).
        required: false
        type: string
      color:
        default: primary
        required: false
        type: string
        variants:
        - primary
        - secondary
        - tertiary
        - destructive
        - success
      disabled:
        default: false
        required: false
        type: boolean
      href:
        description: When set, component renders an <a> tag.
        required: false
        type: string
      variant:
        default: filled
        required: false
        type: string
        variants:
        - filled
        - outlined
        - tonal
        - text
    slots:
      default:
        description: Button label/content.
    source:
      class: src/Views/Components/Button.php
      link_view: src/resources/views/components/link.blade.php
      styles: src/resources/css/uikit.css
      view: src/resources/views/components/button.blade.php
    usage:
    - code: <x-ui::button>Save</x-ui::button>
      name: Basic
    - code: <x-ui::button before="plus" variant="outlined">Add</x-ui::button>
      name: With icon
    - code: <x-ui::button href="/settings" color="secondary">Settings</x-ui::button>
      name: Link
